  SMARTCA_TOTP_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  LOCAL_SIGN_API: "http://{{ .Release.Name }}-localsignpdf:8000"
  LOCAL_CERT_PASSWORD: "sa@123"
