# Main application
replicaCount: 1
image:
  repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/pvpipe-backend
  tag: latest
  pullPolicy: Always
frontend:
  repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/pvpipe-frontend
  tag: latest
  pullPolicy: Always

# Ingress
ingress:
  enabled: true
  hosts:
    - host: backend.pvpipe.tresor.vn
      paths:
        - path: /
          pathType: Prefix
frontend_ingress:
  enabled: true
  hosts:
    - host: backend.pvpipe.tresor.vn
      paths:
        - path: /
          pathType: Prefix
# Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: alpine
  storage:
    size: 500M
    storageClassName: longhorn

# VNPTSignPDF
vnptsignpdf:
  enabled: true
  image:
    repository: luuhai48/vnptsignpdf
    tag: latest
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# LocalSignPDF
localsignpdf:
  enabled: true
  image:
    repository: luuhai48/vnptsignpdf
    tag: latest
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# Gotenberg
gotenberg:
  enabled: true
  image:
    repository: gotenberg/gotenberg
    tag: 8
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# Postgres Backup
postgresBackup:
  enabled: true
  image:
    repository: eeshugerman/postgres-backup-s3
    tag: "16"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

# Environment variables
env:
  NODE_ENV: production
  PORT: "8000"
  FRONTEND_URL: "http://localhost:3000"
  JWT_SECRET: "jwt_secret"
  COOKIE_SECRET: "cookie_secret"
  ALLOWED_ORIGINS: "http://localhost:3000"
  DATABASE_URL: "postgresql://myuser:password123@external-postgres:5432/mydb?schema=public"
  SMTP_CONNECTION_URL: "smtp://email@example.com:pass@smtp-server:1025"
  MAIL_FROM: "pvpipe <noreply@example.com>"
  S3_PROVIDER: ""
  S3_ACCESS_KEY_ID: ""
  S3_SECRET_ACCESS_KEY: ""
  S3_BUCKET_NAME: ""
  S3_REGION: ""
  S3_ENDPOINT: "http://external-s3:9000"
  BACKUP_S3_PREFIX: ""
  SENTRY_DSN: ""
  SENTRY_TRACES_SAMPLE_RATE: "1.0"
  REDIS_HOST: "{{ .Release.Name }}-redis"
  REDIS_PORT: "6379"
  SMARTCA_BASE_URL: "https://rmgateway.vnptit.vn"
  SMARTCA_CLIENT_ID: "xxxx-xxxxxxxxxxxxxxxxxx.apps.smartcaapi.com"
