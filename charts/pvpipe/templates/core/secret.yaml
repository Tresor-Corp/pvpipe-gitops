apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
type: Opaque
data:
  {{- range $key, $value := .Values.env }}
  {{- if or (contains "SECRET" $key) (contains "CERT" $key) (contains "PASSWORD" $key) (eq "DATABASE_URL" $key) }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.meilisearch.enabled .Values.meilisearch.masterKey }}
  meilisearch-master-key: {{ .Values.meilisearch.masterKey | b64enc | quote }}
  {{- end }}
  {{- if and .Values.traefik.middleware.jwt.enabled .Values.traefik.middleware.jwt.secret (not .Values.traefik.middleware.jwt.existingSecret) }}
  jwt-secret: {{ .Values.traefik.middleware.jwt.secret | b64enc | quote }}
  {{- end }}
