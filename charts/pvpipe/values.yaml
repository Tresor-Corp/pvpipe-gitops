# Main application
backend:
  enabled: true

replicaCount: 1

image:
  repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/pvpipe-backend
  tag: latest
  pullPolicy: Always
  pullSecrets: aws-registry
  annotations: {}

# Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: alpine
  storage:
    size: 500M

# VNPTSignPDF
vnptsignpdf:
  enabled: true
  image:
    repository: luuhai48/vnptsignpdf
    tag: latest
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# LocalSignPDF
localsignpdf:
  enabled: true
  image:
    repository: luuhai48/vnptsignpdf
    tag: latest
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# Gotenberg
gotenberg:
  enabled: true
  image:
    repository: gotenberg/gotenberg
    tag: 8
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# Postgres Backup
postgresBackup:
  enabled: true
  image:
    repository: eeshugerman/postgres-backup-s3
    tag: "16"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
# Meilisearch
meilisearch:
  enabled: true
  image:
    repository: getmeili/meilisearch
    tag: v1.11.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 7700
  environment: production
  masterKey: ""  # Set a master key for production use
  dbPath: /meili_data
  persistence:
    enabled: true
    size: 1Gi
    mountPath: /meili_data
    storageClass: ""  # Leave empty to use default storage class
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"

# MS-Toan Microservice (JWT Auth .NET)
msToan:
  enabled: true
  image:
    repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/ms-toan
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 8080
  servicePort: 8080
  useReadOnlyDatabase: false
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  env:
    ASPNETCORE_ENVIRONMENT: "Production"

# MS-Quoc Microservice (JWT Auth Java)
msQuoc:
  enabled: true
  image:
    repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/ms-quoc
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 8080
  servicePort: 8080
  useReadOnlyDatabase: false
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  env:
    SPRING_PROFILES_ACTIVE: "production"

# Command Center Microservice
commandCenter:
  enabled: true
  image:
    repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/command-center
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 3000
  servicePort: 3000
  useReadOnlyDatabase: false
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""  # Leave empty to use default storage class
  env:
    GIN_MODE: "release"

# MS-Files Microservice
msFiles:
  enabled: true
  # API deployment configuration
  api:
