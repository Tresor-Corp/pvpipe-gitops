      repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/ms-files
      tag: latest
      pullPolicy: Always
    replicas: 1
    containerPort: 8080
    servicePort: 8080
    useReadOnlyDatabase: false
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    env: {}
  # Worker deployment configuration
  worker:
    enabled: true
    image:
      repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/ms-files-worker
      tag: latest
      pullPolicy: Always
    replicas: 1
    useReadOnlyDatabase: false
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    env: {}

# BullBoard Queue Dashboard
bullboard:
  enabled: true
  image:
    repository: 533267304975.dkr.ecr.ap-southeast-1.amazonaws.com/tresor/tresor-bullboard
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 3000
  servicePort: 3000
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  env: {}
  # Ingress configuration
  ingress:
    enabled: true
    className: nginx
    host: bullboard.tresor.vn
    # Basic auth users in htpasswd format
    # Default: admin:admin - CHANGE IN PRODUCTION!
    # Generate with: htpasswd -n username
    authUsers: ""  # Leave empty to use default admin:admin
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-tresor.vn
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: "{{ .Release.Name }}-bullboard-auth"
      nginx.ingress.kubernetes.io/auth-realm: "BullBoard Authentication Required"

# Traefik API Gateway
traefik:
  enabled: true
  # Traefik chart values
  service:
    type: ClusterIP
  ports:
    web:
      port: 8000
      expose:
        default: true
      exposedPort: 80
      protocol: TCP
    traefik:
      port: 9000
      expose:
        default: true  # Must be true to create the service port
      exposedPort: 9000
      protocol: TCP
  ingressRoute:
    dashboard:
      enabled: false  # Disabled to prevent /api path conflict with backend
  globalArguments: []
  additionalArguments:
    - "--providers.kubernetescrd.namespaces=$(POD_NAMESPACE)"
    - "--providers.kubernetescrd.allowCrossNamespace=false"
    - "--api.dashboard=true"
    - "--api.insecure=true"  # API is now safe on separate port 9000
    - "--experimental.plugins.jwt.modulename=github.com/traefik-plugins/traefik-jwt-plugin"
    - "--experimental.plugins.jwt.version=v0.7.1"
  rbac:
    enabled: true
    namespaced: true
  deployment:
    podAnnotations:
      "namespace-isolation": "true"
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: false
      namespaces: []  # Empty array forces current namespace only
    kubernetesIngress:
      enabled: false
  logs:
    general:
      level: INFO
    access:
      enabled: true
  metrics:
    prometheus:
      enabled: true
  # API Gateway configuration
  apiGateway:
    host: api.tresor.vn
  # Ingress configuration for API Gateway
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-tresor.vn
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      external-dns.alpha.kubernetes.io/hostname: "ingress.tresor.vn"
    tls: []
  # Microservices routing configuration
  routes:
    # Root catch-all route
    root:
      enabled: true
      pathPrefix: /
      stripPrefix: false
      service: "{{ .Release.Name }}-backend"
      port: 8000
      protected: false
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
    # Example microservice routes (disabled by default)
    docs:
      enabled: false
      pathPrefix: /api/docs
      stripPrefix: true
      service: "{{ .Release.Name }}-docs"
      port: 3000
      protected: false  # Public documentation
      middlewares:
        - rate-limit
        - headers
        - compress
    users:
      enabled: false
      pathPrefix: /api/v1/users
      stripPrefix: true
      service: "{{ .Release.Name }}-users"
      port: 8080
      protected: true  # Requires JWT authentication
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
    auth:
      enabled: false
      pathPrefix: /api/auth
      stripPrefix: true
      service: "{{ .Release.Name }}-auth"
      port: 8080
      protected: false  # Auth endpoints are public (login, register, etc.)
      middlewares:
        - rate-limit
        - headers
        - compress
    # MS-Toan JWT Auth Service
    ms-toan:
      enabled: true
      pathPrefix: /ms-toan
      stripPrefix: true
      service: "{{ .Release.Name }}-ms-toan"
      port: 8080
      protected: false  # Has its own auth endpoints
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
        - cors
    # MS-Quoc JWT Auth Service
    ms-quoc:
      enabled: true
      pathPrefix: /ms-quoc
      stripPrefix: true
      service: "{{ .Release.Name }}-ms-quoc"
      port: 8080
      protected: false  # Has its own auth endpoints
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
        - cors
    # Command Center Audit Service
    command-center:
      enabled: true
      pathPrefix: /command-center
      stripPrefix: true
      service: "{{ .Release.Name }}-command-center"
      port: 3000
      protected: false  # Protected by API key
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
        - cors
    # MS-Files Service - API endpoints for file operations (CRUD, metadata, etc.)
    ms-files-api:
      enabled: true
      pathPrefix: /api/v1/files
      stripPrefix: true
      service: "{{ .Release.Name }}-ms-files"
      port: 8080
      protected: true  # Requires JWT authentication for API operations
      middlewares:
        - rate-limit
        - headers
        - retry
        - compress
        - cors
    # MS-Files Service - Direct file serving (images, downloads, static content)
    ms-files-serve:
      enabled: true
      pathPrefix: /v1/files
      stripPrefix: true
      service: "{{ .Release.Name }}-ms-files"
      port: 8080
      protected: true  # JWT via cookie for browser file access
      middlewares:
        - rate-limit
        - headers
        - retry
  dashboard:
    enabled: false
  # Middleware configurations
  middleware:
    rateLimit:
      enabled: true
      average: 100
      period: 1m
      burst: 50
    headers:
      enabled: true
      stsSeconds: 31536000
      stsIncludeSubdomains: true
      stsPreload: true
      forceSTSHeader: true
      contentTypeNosniff: true
      browserXssFilter: true
      customRequestHeaders:
        X-Forwarded-Proto: https
      customResponseHeaders:
        X-Content-Type-Options: nosniff
        X-Frame-Options: DENY
        X-XSS-Protection: 1; mode=block
    retry:
      enabled: true
      attempts: 3
      initialInterval: 100ms
    circuitBreaker:
      enabled: true
      expression: "NetworkErrorRatio() > 0.30 || ResponseCodeRatio(500, 600, 0, 600) > 0.50"
    compress:
      enabled: true
    basicAuth:
      enabled: false
    cors:
      enabled: true
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      allowHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
      allowOrigins:
        - "*"
      maxAge: 3600
      addVaryHeader: true
    jwt:
      enabled: false
      # JWT validation configuration
      secret:
        # Secret name containing JWT signing key
        existingSecret: ""  # Will default to {{ .Release.Name }}-jwt-secret
        # Key in the secret containing the JWT signing key
        key: "jwt-secret"
        # JWT signing secret value (if not using existingSecret)
        # If not provided, a random 32-character secret will be generated
        value: ""
      # JWT algorithm (HS256, HS384, HS512)
      algorithm: "HS256"
      # JWT token sources (where to look for the JWT token)
      # Multiple sources can be configured, they will be checked in order
      sources:
        - type: bearer
          key: Authorization
        - type: cookie
          key: jwt_token
        - type: header
          key: X-Auth-Token
      # Required claims
      requiredClaims:
        - exp
        - iat
      # Headers to forward with user information from JWT claims
      forwardHeaders:
        - claim: sub
          header: X-User-Id
        - claim: email
          header: X-User-Email
        - claim: role
          header: X-User-Role
        - claim: permissions
          header: X-User-Permissions
      # Optional: validate issuer
      issuer: ""
      # Optional: validate audience
      audience: ""
# Environment variables
env:
  # JWT Secret for token validation (shared between backend and Traefik)
  JWT_SECRET: ""
  # Database URLs - main and read-only
  DATABASE_URL: ""
  DATABASE_URL_READONLY: ""
  # Add other environment variables here
